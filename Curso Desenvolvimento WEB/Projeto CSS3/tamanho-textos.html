<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de textos</title> 

		<style type="text/css">  
				div{
					font-size: 30px;  /* definição do tamanho padrão da fonte dentro dos divs*/
				}

				.texto{
					/* 
						px -> tamanho fixo
						% -> tamanho relativo ao tamanho padrão do brownser
						em -> tamanho relativo do container pai (mais utilizado)
					 */
					font-size: 1em;   /*16px é o tamanho padrao de textos*/
				}

				.texto2{

					font-size: 2em; /* o texto terá 2x o tamanho padrao definido */
				}

		</style> <!-- dessa maneira que se utiliza o CSS para aplicar em toda a pagina. SELETORES CSS (tag q se deseja formatar {propriedade: valor}. O PONTO define que é uma classe (qualquer nome) a CERQUILHA define Ids -->

	</head>

	<body >  

		<div>
		<p class="texto">Conteúdo1</p>
		<p class="texto2">Conteúdo2</p>
		</div>

	</body>

</html>
